# User Interface properties for English
# This is the fall back if resources cannot be found in another property file.
#
# Please keep individual resource type lists alphabetized!
#
# A note on document type icons:
# ------------------------------
# The CoreMedia (Web)Editor distinguishes between two types of document icons,
# normal and large ones. The former have a size of 16x16 pixels, whereas the
# latter use 32x32 pixels. In order to use the automatic CoreMedia document
# type icon lookup mechanism, you *must* store your document type icons
# in the following directories:
#
#   normal: src/resources/hox/corem/editor/doctype-icons
#   large:  src/resources/hox/corem/editor/doctype-icons/32x32
#
# These icons are automatically packed during a build process and can then
# be retrieved and used by the CoreMedia (Web)Editor.

#
# Display labels and tool tips for Document Types
#


