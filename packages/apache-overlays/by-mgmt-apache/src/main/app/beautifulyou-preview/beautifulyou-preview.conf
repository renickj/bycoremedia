<VirtualHost *:@STUDIO_APACHE_HTTP_PORT@>
  ServerName @BY_PREVIEW_SEGMENT@.@BY_PREVIEW_TLD@
  ServerAlias @BY_PREVIEW_ALIAS@

  ### Generic rules ###########################

  Include conf.d/global/proxy.cae.inc
  Include conf.d/beautifulyou-preview/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember http://@BY_PREVIEW_HOST@:@TENANT_PREVIEW_HTTP_PORT@ route=@TENANT_PREVIEW_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>

<VirtualHost *:@STUDIO_APACHE_HTTPS_PORT@>
  ServerName @BY_PREVIEW_SEGMENT@.@BY_PREVIEW_TLD@
  ServerAlias @BY_PREVIEW_ALIAS@

  RequestHeader add X-Forwarded-Proto "https"

  ### Generic rules ###########################

  Include conf.d/global/ssl.inc
  Include conf.d/global/proxy.cae.inc
  Include conf.d/beautifulyou-preview/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember http://@BY_PREVIEW_HOST@:@TENANT_PREVIEW_HTTP_PORT@ route=@TENANT_PREVIEW_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>
