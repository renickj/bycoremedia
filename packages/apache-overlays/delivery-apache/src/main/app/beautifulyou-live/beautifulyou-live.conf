<VirtualHost *:@DELIVERY_APACHE_HTTP_PORT@>
  ServerName @HELIOS_SEGMENT@.@DELIVERY_TLD@

  #
  # You may use this alias in your Commerce configuration to allow switching the CoreMedia
  # backend via changes in the /etc/hosts file. Because especially in CI environments various
  # virtual hosts are executed behind the same port, switching via the /etc/hosts file is
  # not possible without this alias, which is meant to be constant across different
  # CI environments.
  #
  ServerAlias fragment.supplier.blueprint-box.vagrant

  ### Generic rules ###########################

  Include conf.d/global/proxy.cae.inc
  Include conf.d/beautifulyou-live/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@DELIVERY_HOST@:@DELIVERY_AJP_PORT@ route=@DELIVERY_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>

<VirtualHost *:@STUDIO_APACHE_HTTPS_PORT@>
  ServerName @HELIOS_SEGMENT@.@DELIVERY_TLD@

  ### Generic rules ###########################

  Include conf.d/global/ssl.inc
  Include conf.d/global/proxy.cae.inc
  Include conf.d/beautifulyou-live/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@DELIVERY_HOST@:@DELIVERY_AJP_PORT@ route=@DELIVERY_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>
