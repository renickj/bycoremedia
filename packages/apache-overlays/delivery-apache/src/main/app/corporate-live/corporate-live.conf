<VirtualHost *:@DELIVERY_APACHE_HTTP_PORT@>
  ServerName @CORPORATE_SEGMENT@.@DELIVERY_TLD@

  ### Generic rules ###########################

  Include conf.d/global/proxy.cae.inc
  Include conf.d/corporate-live/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@DELIVERY_HOST@:@DELIVERY_AJP_PORT@ route=@DELIVERY_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>

<VirtualHost *:@STUDIO_APACHE_HTTPS_PORT@>
  ServerName @CORPORATE_SEGMENT@.@DELIVERY_TLD@

  ### Generic rules ###########################

  Include conf.d/global/ssl.inc
  Include conf.d/global/proxy.cae.inc
  Include conf.d/corporate-live/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@DELIVERY_HOST@:@DELIVERY_AJP_PORT@ route=@DELIVERY_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>
