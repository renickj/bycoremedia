<VirtualHost *:@STUDIO_APACHE_HTTP_PORT@>
  ServerName @PREVIEW_CORPORATE_SEGMENT@.@STUDIO_TLD@

  ### Generic rules ###########################

  Include conf.d/global/proxy.cae.inc
  Include conf.d/corporate-preview/*.inc

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@STUDIO_HOST@:@STUDIO_AJP_PORT@ route=@STUDIO_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

</VirtualHost>

<VirtualHost *:@STUDIO_APACHE_HTTPS_PORT@>
  ServerName @PREVIEW_CORPORATE_SEGMENT@.@STUDIO_TLD@

  ### Balancer ###########################

  <Proxy balancer://cae-cluster>
    BalancerMember ajp://@STUDIO_HOST@:@PREVIEW_AJP_PORT@ route=@STUDIO_JVM_ROUTE@ loadfactor=1 ttl=300
  </Proxy>

  ### Generic rules ###########################

  Include conf.d/global/ssl.inc
  Include conf.d/global/proxy.cae.inc
  Include conf.d/corporate-preview/*.inc

</VirtualHost>
